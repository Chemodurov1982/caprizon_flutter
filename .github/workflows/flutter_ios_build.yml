name: Build iOS App

on:
  push:
    branches:
      - main

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0' # укажи свою версию Flutter!

    - name: Install dependencies
      run: flutter pub get

    - name: Build iOS
      run: flutter build ios --release

